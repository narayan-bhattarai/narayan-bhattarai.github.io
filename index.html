
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narayan Bhattarai Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f8fa; /* Light grey background */
            color: #333;
        }
        header {
            text-align: center;
            padding: 50px;
        }
        header h1 {
            font-size: 3rem;
            color: #3d9970; /* Light green */
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.5rem;
            color: #444;
            margin-bottom: 30px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #3d9970;
            margin: 20px auto;
        }
        .btn {
            padding: 10px 25px;
            background-color: #3d9970;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2f855a;
        }
        nav {
            text-align: center;
            margin-top: 30px;
        }
        nav a {
            margin: 0 15px;
            font-size: 1.2rem;
            color: #3d9970;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #2f855a;
        }
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-links img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #3d9970;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Narayan Bhattarai</h1>
        <p>Full Stack Developer | MS in Computer Information Science</p>
        <div class="profile-picture"></div>
        <a href="#contact" class="btn">Contact Me</a>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="social-links">
        <a href="https://www.linkedin.com/in/narayan-bhattarai" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
        </a>

            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
        </a>
    </div>

</body>
</html>
